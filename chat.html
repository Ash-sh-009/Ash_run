<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AshAI - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white font-sans flex flex-col h-screen overflow-hidden">

    <div id="particles-js-chat" class="absolute top-0 left-0 w-full h-full z-0"></div>

    <div id="app-container" class="z-10 flex flex-col h-full w-full max-w-4xl mx-auto p-4">

        <header class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold gradient-text-glow">AshAI</h1>
            <div class="flex items-center space-x-4">
                 </div>
        </header>

        <div id="mode-switcher" class="flex justify-center items-center space-x-4 mb-4 p-2 bg-gray-900/50 backdrop-blur-sm rounded-full">
            <button data-mode="learn" class="mode-btn active-mode" title="Learn Mode">✨</button>
            <button data-mode="code" class="mode-btn" title="Code Mode">💻</button>
            <button data-mode="feel" class="mode-btn" title="Feel Mode">💖</button>
            <button data-mode="create" class="mode-btn" title="Create Mode">🎨</button>
        </div>

        <main id="chat-window" class="flex-1 overflow-y-auto p-4 bg-black/30 backdrop-blur-sm rounded-2xl mb-4 border border-cyan-500/20">
            <div class="message received">
                <div class="bubble">Hello Ash, I'm AshAI. How can I illuminate your universe today?</div>
            </div>
        </main>

        <footer class="text-center mb-2 h-6">
            <p id="ash-quote" class="text-purple-300/60 text-sm italic transition-opacity duration-500"></p>
        </footer>

        <form id="chat-form" class="flex items-center gap-3 p-3 bg-gray-900/50 backdrop-blur-md rounded-full border border-cyan-500/30 shadow-lg shadow-cyan-500/10">
            <input type="text" id="chat-input" class="flex-1 bg-transparent text-white placeholder-gray-400 focus:outline-none px-4" placeholder="Message AshAI..." autocomplete="off">
            <button type="button" id="mic-btn" class="text-2xl text-cyan-300 hover:text-cyan-100 transition-colors">🎤</button>
            <button type="submit" id="send-btn" class="text-2xl text-purple-400 hover:text-purple-200 transition-colors">➢</button>
        </form>
         <div class="text-center mt-4 text-xs text-gray-500">Crafted in the Cosmos by Ash ☄️</div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
